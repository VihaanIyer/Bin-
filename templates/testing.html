<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Testing - TossWise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: rgb(164, 194, 157); /* Sage Green */
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .app-container {
            max-width: 428px;
            margin: 0 auto;
            background: rgb(243, 243, 233);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 30px rgba(41, 50, 40, 0.2);
        }
        
        .app-header {
            background: rgb(164, 194, 157);
            padding: 50px 20px 24px 20px;
            padding-top: max(50px, env(safe-area-inset-top));
            border-bottom: 1px solid rgba(41, 50, 40, 0.1);
        }
        
        .school-name {
            color: rgb(2, 3, 3);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .app-title {
            color: rgb(2, 3, 3);
            font-size: 24px;
            font-weight: 700;
        }
        
        .app-content {
            padding: 40px 20px;
            padding-bottom: max(40px, env(safe-area-inset-bottom));
            text-align: center;
        }
        
        .status-card {
            background: white;
            border-radius: 20px;
            padding: 32px 24px;
            margin-bottom: 32px;
            border: 2px solid rgb(107, 125, 141);
            box-shadow: 0 4px 12px rgba(41, 50, 40, 0.1);
        }
        
        .status-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .status-text {
            color: rgb(41, 50, 40);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .status-desc {
            color: rgb(107, 125, 141);
            font-size: 15px;
            line-height: 1.6;
        }
        
        .spinner-container {
            margin: 32px 0;
        }
        
        .spinner {
            border: 4px solid rgb(243, 243, 233);
            border-top: 4px solid rgb(41, 50, 40);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-card {
            background: rgb(243, 243, 233);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 32px;
            border: 2px solid rgb(107, 125, 141);
        }
        
        .info-text {
            color: rgb(107, 125, 141);
            font-size: 14px;
            line-height: 1.6;
        }
        
        .btn-primary {
            background: rgb(41, 50, 40);
            color: white;
            border: none;
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            touch-action: manipulation;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
            background: rgb(2, 3, 3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-stop {
            background: #dc3545;
            color: white;
            border: none;
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            touch-action: manipulation;
        }
        
        .btn-stop:active {
            transform: scale(0.98);
            background: #c82333;
        }
        
        .btn-stop:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="school-name" id="schoolName">Testing Emory University Bin</div>
            <div class="app-title">Testing in Progress</div>
        </div>
        
        <div class="app-content">
            <div class="status-card">
                <div class="status-icon">ðŸŽ¥</div>
                <div class="status-text">Camera System Active</div>
                <div class="status-desc">
                    The smart trash bin system is now running.<br>
                    Show trash items to the camera to test classification.
                </div>
            </div>
            
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            
            <div class="info-card">
                <div class="info-text">
                    ðŸ’¡ The camera window should be open on your laptop.<br><br>
                    Show different trash items to see the AI classification in action!
                </div>
            </div>
            
            <button class="btn-stop" onclick="stopAndReturn()">
                Stop
            </button>
        </div>
    </div>
    
    <script>
        // School names mapping
        const schoolNames = {
            'atlanta_ga_usa': 'Testing Emory University Bin',
            'budapest_hungary': 'Testing Budapesti MÅ±szaki Egyetem',
            'hong_kong': 'Testing Hong Kong University',
            'singapore': 'Testing National University of Singapore'
        };
        
        // Get location from server or localStorage fallback
        const serverLocation = {% if location %}'{{ location }}'{% else %}null{% endif %};
        const currentLocation = serverLocation || localStorage.getItem('currentLocation') || 'atlanta_ga_usa';
        const schoolName = schoolNames[currentLocation] || 'Testing Emory University Bin';
        
        // Update school name on page load
        document.getElementById('schoolName').textContent = schoolName;
        
        async function stopAndReturn() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Stopping system...';
            
            try {
                const response = await fetch('/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    window.location.href = '/';
                } else {
                    alert('Error stopping system: ' + (data.error || data.message || 'Unknown error'));
                    btn.disabled = false;
                    btn.textContent = 'Stop';
                }
            } catch (error) {
                alert('Network error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Stop';
            }
        }
    </script>
</body>
</html>
